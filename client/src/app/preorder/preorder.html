<h1>Preorder</h1>

<form
  name="userForm"
  class="form-horizontal"
  >

  <!-- Name / text  -->
  <div class="form-group">
    <div
      class="col-xs-6"
      ng-class="{ 'has-error' : userForm.name.$invalid && !userForm.name.$pristine }">
      <input
        type="text"
        name="name"
        ng-model="preorder.userForm.name"
        ng-maxlength="60"
        ng-minlength="2"
        class="form-control"
        placeholder="Name"
        required />
    </div>
  </div>

  <!-- Email / text  -->
  <div class="form-group">
    <div class="col-xs-6">
      <input
      type="text"
      name="email"
      ng-model="preorder.userForm.email"
      class="form-control"
      placeholder="Email"
      required />
    </div>
  </div>



  <div class="form-group">
    <div class="col-xs-6">
      <select
      ng-model="preorder.userForm.country"
      class="form-control"
      ng-options="country.name for country in preorder.countryList track by country.code"
      required>
      <option value="">Select a Country</option>
    </div>
  </div>

  <div class="form-group">
    <div class="col-xs-6">
      <input
        class="btn btn-primary"
        type="submit"
        name="Submit"
        value="Submit"
        ng-disabled="userForm.$valid === false"
        ng-click="preorder.sendEmail(preorder.userForm)" />
    </div>
  </div>

</form>
